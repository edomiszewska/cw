        <main class="w-100 row border border-1 y ">
            <form class="justify-content-evenly flex-wrap d-flex">
                <div class="form-group flex-column align-items-start d-flex">
                  <label for="name">Imię: </label>

                <div class="form-group flex-column align-items-start d-flex">

        <hr class="fw-bold mt-4 text-danger row w-100">

                        <li class="list-group-item">
                            <b>imie</b>
                            lat

                            <button type="button" id="butRemove"class="btn border border-1 border-danger text-danger">X</button>
                        </li>
                        
                    </ul>

            </div>

</main>
